<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${form}">
    <div class="form-group">
        <label for="form">Cheese to add</label>
        <select name="cheeseId" id="form">
            <option th:each="cheese : ${form.cheeses}"
                    th:text="${cheese.name}"
                    th:value="${cheese.id}"></option>
        </select>
        <span th:errors="${form}" class="error"></span>
    </div>

    <input type="hidden" name="menuId" th:value="${form.menu.id}" />

    <input type="submit" value="Add To Menu" />

</form>

</body>
</html>
